<div ngForm #heroForm="ngForm">
    <h1>Hero Form</h1>
    {{diagnostic}}
    <div>
        <div>
            <label for=" name">Name</label>
            <input type="text" id="name" required [(ngModel)]="model.name" name="name" #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div>
            <label for="alterEgo">Alter Ego</label>
            <input type="text" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>

        <mat-form-field>
            <input type="text" matInput [formControl]="myControl" placeholder="Pick one" [matAutocomplete]="auto">
        </mat-form-field>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option }}
            </mat-option>
        </mat-autocomplete>

        <p></p>
        <button type="button" (click)="newHero(); heroForm.reset()">New Hero</button>
    </div>
